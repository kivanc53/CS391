<div class="register">
    <h2 class="reg" align="center">Register</h2>            <!-- ? -->
    <form class="form1" name="myForm" method="POST" action="index.html" onsubmit="return checkRegister()">
        <input class="textfields" name="Username" type="text" placeholder="Enter your username" minlength="4"
               maxlength="8" required>
        <input class="textfields" name="Password" type="password" placeholder="Enter your password" required>
        <input class="textfields" name="Email" type="email" placeholder="Enter your email" required>
        <input class="textfields" name="name" type="text" placeholder="Enter your name" required>
        <input class="textfields" name="surname" type="text" placeholder="Enter your surname" required>
        <input class="textfields" name="studentNo" type="text" placeholder="Enter your student number" required>
        <div align="center">
            <button class="buttons" type="submit">Register</button>
        </div>
        <div id="login_page" align="center" class="newAccount">
            <label for="newAccount" class="blackText">If you are already registered, </label>
            <a class="newAccount" id="newAccount" href="index.html">Sign in</a>
        </div>
    </form>
</div>
